# Application Name
spring.application.name=product-analytics-dashboard

# ===============================
# Database Configuration
# Use environment variables in production
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dashboarddb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345}
frontend.url=${FRONTEND_URL:http://localhost:5173}

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration (Hardcoded)
# ===============================
jwt.secret=mysupersecurejwtsecretkey1234567890
jwt.expiration=3600000
